<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/contact-style.css" />
    <!-- Font-awesome de iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- Bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Contact US</title>
</head>

<body class="bg-transparent">
    <nav class="nav-bar">
        <img src="/project-assets/logos/circle.svg" alt="">
        <a href="#" class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="nav-menu">

            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/project-page.html">Projects</a></li>
                <li><a href="#">Services</a></li>
            </ul>

        </div>
        <a class="contact-us-btn" href="/contact.html">Contact Us</a>
    </nav>

    <div class="contact-container">
        <h1 class="contact-heading">Contact Us</h1>
        <div class="contact-form w-form">
            <form id="email-form" name="email-form" data-name="Email Form" method="get" class="contact-form-wrapper"
                aria-label="Email Form">
                <div id="contact-1"><label for="name" class="contact-title">Full Name
                        *</label><input type="text" class="contact-text-field w-input" maxlength="256" name="name"
                        data-name="Name" placeholder="Enter your full name" id="name" required=""></div>
                <div id="contact-2" class="contact-text-wrapper"><label for="email"
                        class="contact-title">Email</label><input type="email" class="contact-text-field w-input"
                        maxlength="256" name="name-2" data-name="Name 2" placeholder="Enter your email" id="name-2">
                </div>
                <div id="contact-3" class="contact-text-wrapper"><label for="phone"
                        class="contact-title">Phone</label><input type="tel" class="contact-text-field w-input"
                        maxlength="256" name="name-3" data-name="Name 3" placeholder="Enter your phone" id="name-3">
                </div>
                <div id="contact-4" class="contact-text-wrapper"><label for="message" class="contact-title">Message
                        *</label><textarea placeholder="Write your message here..." maxlength="5000" id="field"
                        name="field" required="" data-name="field"
                        class="contact-text-field textarea w-input"></textarea></div>
                <input id="contact-5" class="button primary-button contact w-button" type="submit" value="Submit"
                    data-wait="Please wait...">
            </form>
            <div class="w-form-done" tabindex="-1" role="region" aria-label="Email Form success">
                <div>Thank you! Your submission has been received!</div>
            </div>
        </div>
        <div class="w-form-fail" tabindex="-1" role="region" aria-label="Email Form failure">
            <div>Oops! Something went wrong while submitting the form.</div>
        </div>
    </div>
    <div class="section-footer">
        <div class="container-footer container">
            <div class="footer-content">
                <div class="footer-content-logo"></div>
                <div class="footer-address">2972 Westheimer Rd. Santa Ana, Illinois 85486</div>
            </div>
            <div class="footer-links"><a href="#" class="footer-link">Team</a><a href="#"
                    class="footer-link">Services</a><a href="#" class="footer-link">About Us</a><a href="#"
                    class="footer-link">Press</a><a href="#" class="footer-link">Projects</a><a href="#"
                    class="footer-link">Privacy Policy</a></div>
        </div>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
